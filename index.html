<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Каталог авто</title>

  <!-- Telegram WebApp + Tailwind + PapaParse -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <style>
    /* чуть более тёмный градиент под текст заголовка */
    .header-gradient {
      background: linear-gradient(135deg, rgba(124,58,237,0.85), rgba(168,85,247,0.85));
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-purple-800 to-purple-900 text-white">

  <!-- Заголовок -->
  <header class="header-gradient sticky top-0 z-10 px-4 py-4">
    <h1 class="text-3xl font-bold">Каталог автомобилей</h1>
    <p class="text-sm opacity-80 mt-1">Выберите машину и нажмите &laquo;Выбрать&raquo;</p>
    <!-- Поиск по бренду/модели -->
    <input
      id="search"
      type="text"
      placeholder="Поиск марки или модели..."
      class="mt-3 w-full rounded-lg bg-white/20 placeholder-white/70 text-white px-4 py-2 focus:outline-none focus:bg-white/30"
    />
  </header>

  <!-- Контейнер для карточек -->
  <main class="p-4">
    <div id="root" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <script>
    // Скопируйте из "Публикация в интернете" → Файл → CSV ровно эту ссылку
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQMMDXrqnU39blIyCstu4yexPQRnya5LoxTyrh8NF3SqDxjN_sSu2xIK1-XUbJ8hPAdA8nfSnko-Ykw/pub?output=csv";

    // Парсим CSV
    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: ({data}) => {
        window.carsData = data;      // сохраняем для поиска
        renderCards(data);
      },
      error: err => {
        console.error(err);
        document.getElementById("root").innerText = "Не удалось загрузить каталог.";
      }
    });

    // Функция рендера карточек
    function renderCards(cars) {
      const root = document.getElementById("root");
      root.innerHTML = "";  // очистка
      if (!cars.length) {
        root.innerHTML = `<p class="col-span-full text-center text-lg opacity-70">Каталог пуст.</p>`;
        return;
      }
      cars.forEach(car => {
        const title = `${car["Бренд"]} ${car["Модель"]} ${car["Модификация"]}`;
        root.insertAdjacentHTML("beforeend", `
          <div class="transform hover:scale-105 transition duration-200 bg-white/10 rounded-2xl p-4 backdrop-blur-lg flex flex-col">
            <div class="font-semibold text-lg mb-1">${title}</div>
            <div class="flex-1 text-sm opacity-75">
              Цвет: <span class="font-medium">${car["Цвет"]}</span><br/>
              Год: <span class="font-medium">${car["Год выпуска"]}</span><br/>
              Пробег: <span class="font-medium">${car["Пробег"]} км</span>
            </div>
            <div class="mt-3 flex items-center justify-between">
              <div class="text-xl font-bold">${car["Цена"]}₸</div>
              <button
                class="bg-green-500 hover:bg-green-600 text-white rounded-full px-4 py-1"
                onclick='choose(${JSON.stringify(car)})'
              >Выбрать</button>
            </div>
          </div>
        `);
      });
    }

    // Поиск в таблице
    document.getElementById("search").addEventListener("input", e => {
      const q = e.target.value.trim().toLowerCase();
      const filtered = window.carsData.filter(car =>
        car["Бренд"].toLowerCase().includes(q) ||
        car["Модель"].toLowerCase().includes(q)
      );
      renderCards(filtered);
    });

    // Отправка выбора боту
    function choose(car) {
      Telegram.WebApp.sendData(JSON.stringify(car));
      Telegram.WebApp.close();
    }
    Telegram.WebApp.expand();
  </script>
</body>
</html>
