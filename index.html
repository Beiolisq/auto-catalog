<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Каталог авто</title>
</head>
<body class="bg-gradient-to-b from-purple-800 to-purple-900 min-h-screen p-4 text-white">
  <h1 class="text-2xl font-semibold mb-4">Каталог</h1>
  <div id="root" class="grid gap-4"></div>

  <script>
    // 1) Сюда ваш настоящий Spreadsheet ID + gid
  const JSON_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQMMDXrqnU39blIyCstu4yexPQRnya5LoxTyrh8NF3SqDxjN_sSu2xIK1-XUbJ8hPAdA8nfSnko-Ykw/gviz/tq?gid=0&tqx=out:json";

    // 2) Загружаем JSONP и парсим
    fetch(JSON_URL)
      .then(r => r.text())
      .then(txt => {
        // Выделяем JSON из обёртки google.visualization.Query.setResponse(...)
        const jsonStr = txt.match(/setResponse\(([\s\S]+)\)/)[1];
        const json = JSON.parse(jsonStr);

        // 3) Извлекаем колонки (заголовки) и строки
        const cols = json.table.cols.map(c => c.label);
        const rows = json.table.rows.map(r => r.c.map(cell => cell?.v ?? ""));

        // 4) Собираем массив объектов [{Бренд: "...", Модель: "...", ...}, ...]
        const cars = rows.map(row =>
          Object.fromEntries(row.map((v, i) => [cols[i], v]))
        );

        // 5) Рендерим карточки
        const root = document.getElementById("root");
        if (!cars.length) {
          root.innerText = "Каталог пока пуст.";
          return;
        }
        cars.forEach(car => {
          const title = `${car["Бренд"]} ${car["Модель"]} ${car["Модификация"]}`;
          root.insertAdjacentHTML("beforeend", `
            <div class="bg-white/10 rounded-xl p-3 backdrop-blur-md">
              <div class="font-medium">${title}</div>
              <div class="text-sm opacity-80">${car["Цвет"]}, ${car["Год выпуска"]}</div>
              <div class="font-bold mt-1">${car["Цена"]}₸</div>
              <button
                class="mt-2 w-full bg-green-500 hover:bg-green-600 text-sm py-2 rounded-md"
                onclick='choose(${JSON.stringify(car)})'
              >
                Выбрать
              </button>
            </div>
          `);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("root").innerText = "Не удалось загрузить каталог.";
      });

    // 6) При выборе отправляем данные в бота
    function choose(car) {
      Telegram.WebApp.sendData(JSON.stringify(car));
      Telegram.WebApp.close();
    }

    // Разворачиваем Web App во весь экран
    Telegram.WebApp.expand();
  </script>
</body>
</html>
