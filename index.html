<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Каталог авто</title>

  <!-- Telegram WebApp + Tailwind + PapaParse -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

  <!-- Lightbox2 -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
    rel="stylesheet"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <style>
    body { margin:0; }
    main { scroll-behavior: smooth; }
  </style>
</head>
<body class="flex flex-col h-full bg-gradient-to-b from-purple-800 to-purple-900 text-white">

  <!-- HEADER -->
  <header class="sticky top-0 z-50 bg-purple-900/95 backdrop-blur px-4 py-4">
    <h1 class="text-3xl font-bold">Каталог автомобилей</h1>
    <div class="mt-4 flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
      <select id="brandFilter"
              class="w-full sm:w-1/3 bg-white/30 text-white px-4 py-2 rounded-lg appearance-none">
        <option value="">Все марки</option>
      </select>
      <select id="modelFilter"
              class="w-full sm:w-1/3 bg-white/30 text-white px-4 py-2 rounded-lg appearance-none">
        <option value="">Все модели</option>
      </select>
      <input id="search" type="text" placeholder="Поиск..."
             class="w-full sm:flex-1 bg-white/30 text-white px-4 py-2 rounded-lg"/>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 overflow-y-auto p-4">
    <div id="root" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <p id="loading" class="col-span-full text-center text-lg opacity-70">Loading…</p>
    </div>
  </main>

  <script>
    // Вставьте сюда _полную_ ссылку из "Файл → Публиковать в Интернет → CSV"
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQMMDXrqnU39blIyCstu4yexPQRnya5LoxTyrh8NF3SqDxjN_sSu2xIK1-XUbJ8hPAdA8nfSnko-Ykw/pub?gid=0&single=true&output=csv";

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: ({ data }) => {
        window.carsData = data;
        populateBrandFilter(data);
        renderCards(data);
      },
      error: err => {
        console.error("Ошибка загрузки CSV:", err);
        const root = document.getElementById("root");
        root.innerHTML = "<p class='col-span-full text-center opacity-70'>Не удалось загрузить каталог.</p>";
      }
    });

    function renderCards(cars) {
      const root = document.getElementById("root");
      root.innerHTML = "";
      if (!cars.length) {
        root.innerHTML = "<p class='col-span-full text-center opacity-70'>Ничего не найдено.</p>";
        return;
      }
      cars.forEach(car => {
        const vin      = car["VIN"];
        const title    = `${car["Бренд"]} ${car["Модель"]} ${car["Модификация"]}`;
        const priceTxt = `${car["Цена"]}₸`;

        // Собираем ID фото из колонок таблицы
        const photoIds = [
          car.Photo1ID,
          car.Photo2ID,
          car.Photo4ID,
          car.Photo5ID,
          car.Photo8ID
        ].filter(Boolean);

        const urls = photoIds.map(id =>
          `https://drive.google.com/uc?export=view&id=${id}`
        );

        root.insertAdjacentHTML("beforeend", `
          <div class="bg-white/10 rounded-2xl p-4 backdrop-blur-lg flex flex-col">
            <div class="font-semibold text-lg mb-1">${title}</div>
            <div class="flex-1 text-sm opacity-75">
              Цвет: <span class="font-medium">${car["Цвет"]}</span><br/>
              Год: <span class="font-medium">${car["Год выпуска"]}</span><br/>
              Пробег: <span class="font-medium">${car["Пробег"]} км</span>
            </div>
            <div class="mt-3 flex items-center justify-between">
              <div class="text-xl font-bold">${priceTxt}</div>
              <div class="space-x-2">
                <a href="${urls[0]}"
                   data-lightbox="${vin}"
                   data-title="${title}"
                   class="bg-blue-500 hover:bg-blue-600 text-white rounded-full px-4 py-1">
                  Фото
                </a>
                ${urls.slice(1).map(u => `
                  <a href="${u}"
                     data-lightbox="${vin}"
                     data-title="${title}"
                     style="display:none;"></a>
                `).join("")}
                <button onclick='choose(${JSON.stringify(car)})'
                        class="bg-green-500 hover:bg-green-600 text-white rounded-full px-4 py-1">
                  Выбрать
                </button>
              </div>
            </div>
          </div>
        `);
      });
    }

    function populateBrandFilter(cars) {
      const bf = document.getElementById("brandFilter");
      Array.from(new Set(cars.map(c => c["Бренд"]))).sort()
           .forEach(b => bf.insertAdjacentHTML("beforeend", `<option value="${b}">${b}</option>`));
    }

    function populateModelFilter(brand) {
      const mf = document.getElementById("modelFilter");
      mf.innerHTML = `<option value="">Все модели</option>`;
      if (!brand) return;
      Array.from(new Set(
        window.carsData.filter(c => c["Бренд"] === brand).map(c => c["Модель"])
      )).sort().forEach(m => mf.insertAdjacentHTML("beforeend", `<option value="${m}">${m}</option>`));
    }

    function applyFilters() {
      let f = window.carsData;
      const b = document.getElementById("brandFilter").value;
      const m = document.getElementById("modelFilter").value;
      const q = document.getElementById("search").value.trim().toLowerCase();
      if (b) f = f.filter(c => c["Бренд"] === b);
      if (m) f = f.filter(c => c["Модель"] === m);
      if (q) f = f.filter(c =>
        c["Бренд"].toLowerCase().includes(q) ||
        c["Модель"].toLowerCase().includes(q)
      );
      renderCards(f);
    }

    document.getElementById("brandFilter").addEventListener("change", e => {
      populateModelFilter(e.target.value);
      applyFilters();
    });
    document.getElementById("modelFilter").addEventListener("change", applyFilters);
    document.getElementById("search").addEventListener("input", applyFilters);

    function choose(car) {
      Telegram.WebApp.sendData(JSON.stringify(car));
      Telegram.WebApp.close();
    }
    Telegram.WebApp.expand();
  </script>
</body>
</html>
