<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Каталог авто</title>
</head>
<body class="bg-gradient-to-b from-purple-800 to-purple-900 min-h-screen p-4 text-white">
  <h1 class="text-2xl font-semibold mb-4">Каталог</h1>
  <div id="root" class="grid gap-4"></div>

  <script>
    // Прямая ссылка на CSV-выгрузку вашей таблицы (скопируйте из "Публикация в интернете" → Файл → CSV)
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQMMDXrqnU39blIyCstu4yexPQRnya5LoxTyrh8NF3SqDxjN_sSu2xIK1-XUbJ8hPAdA8nfSnko-Ykw/pub?gid=0&single=true&output=csv"

    // Простой CSV→JSON парсер
    function parseCSV(text) {
      const [headerLine, ...lines] = text.trim().split("\n");
      const headers = headerLine.split(",");
      return lines.map(line => {
        const cols = line.split(",");
        return headers.reduce((obj, h, i) => {
          obj[h.trim()] = (cols[i]||"").trim();
          return obj;
        }, {});
      });
    }

    // Загрузка CSV и рендер карточек
    fetch(CSV_URL)
      .then(res => {
        if (!res.ok) throw new Error("Ошибка загрузки CSV: " + res.status);
        return res.text();
      })
      .then(csv => {
        const cars = parseCSV(csv);
        const root = document.getElementById("root");
        if (cars.length === 0) {
          root.innerText = "Каталог пуст.";
          return;
        }
        cars.forEach(car => {
          const title = `${car["Бренд"]} ${car["Модель"]} ${car["Модификация"]}`;
          root.insertAdjacentHTML("beforeend", `
            <div class="bg-white/10 rounded-xl p-3 backdrop-blur-md">
              <div class="font-medium">${title}</div>
              <div class="text-sm opacity-80">${car["Цвет"]}, ${car["Год выпуска"]}</div>
              <div class="font-bold mt-1">${car["Цена"]}₸</div>
              <button
                class="mt-2 w-full bg-green-500 hover:bg-green-600 text-sm py-2 rounded-md"
                onclick='choose(${JSON.stringify(car)})'
              >
                Выбрать
              </button>
            </div>
          `);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById("root").innerText = "Не удалось загрузить каталог.";
      });

    function choose(car) {
      Telegram.WebApp.sendData(JSON.stringify(car));
      Telegram.WebApp.close();
    }

    // Разворачиваем Web App на весь экран
    Telegram.WebApp.expand();
  </script>
</body>
</html>
