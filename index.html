  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

<body class="…">
  … header, filters …

  <main class="…">
    <div id="root" class="grid …"></div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/…/pub?output=csv";

    Papa.parse(CSV_URL, {
      download: true, header: true, skipEmptyLines: true,
      complete: ({data}) => {
        window.carsData = data;
        populateBrandFilter(data);
        renderCards(data);
      },
      error: err => {
        console.error(err);
        document.getElementById("root").innerText = "Не удалось загрузить каталог.";
      }
    });

    function renderCards(cars) {
      const root = document.getElementById("root");
      root.innerHTML = "";
      if (!cars.length) {
        root.innerHTML = `<p class="col-span-full text-center opacity-70">Ничего не найдено.</p>`;
        return;
      }
      cars.forEach(car => {
        const vin   = car["VIN"];
        const title = `${car["Бренд"]} ${car["Модель"]} ${car["Модификация"]}`;
        const price = `${car["Цена"]}₸`;

        // Собираем прямые ссылки через fileId:
        const urls = [
          car.photo1_id,
          car.photo2_id,
          car.photo4_id,
          car.photo5_id,
          car.photo8_id
        ].map(id => `https://drive.google.com/uc?export=view&id=${id}`);

        // Основная кнопка «Фото» даёт первую ссылку, остальные — скрыты для Lightbox
        root.insertAdjacentHTML("beforeend", `
          <div class="bg-white/10 rounded-2xl p-4 backdrop-blur-lg flex flex-col">
            <div class="font-semibold text-lg mb-1">${title}</div>
            <div class="flex-1 text-sm opacity-75">
              Цвет: <span class="font-medium">${car["Цвет"]}</span><br/>
              Год: <span class="font-medium">${car["Год выпуска"]}</span><br/>
              Пробег: <span class="font-medium">${car["Пробег"]} км</span>
            </div>
            <div class="mt-3 flex items-center justify-between">
              <div class="text-xl font-bold">${price}</div>
              <div class="space-x-2">
                <!-- Первая фотка видимая -->
                <a href="${urls[0]}"
                   data-lightbox="${vin}"
                   data-title="${title}"
                   class="bg-blue-500 hover:bg-blue-600 text-white rounded-full px-4 py-1">
                  Фото
                </a>
                <!-- Остальные просто подключаем к той же галерее -->
                ${urls.slice(1).map(u =>
                  `<a href="${u}" data-lightbox="${vin}" data-title="${title}" style="display:none;"></a>`
                ).join("")}
                <!-- Кнопка выбора для бота -->
                <button onclick='choose(${JSON.stringify(car)})'
                        class="bg-green-500 hover:bg-green-600 text-white rounded-full px-4 py-1">
                  Выбрать
                </button>
              </div>
            </div>
          </div>
        `);
      });
    }

    … // populateBrandFilter, populateModelFilter, applyFilters – без изменений

    function choose(car) {
      Telegram.WebApp.sendData(JSON.stringify(car));
      Telegram.WebApp.close();
    }
    Telegram.WebApp.expand();
  </script>
</body>
</html>
