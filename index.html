<!doctype html>

<body class="…">
  <!-- … header и main без изменений … -->
  <script>
    const CSV_URL =
      "https://docs.google.com/spreadsheets/d/e/…/pub?gid=0&single=true&output=csv";

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: ({ data }) => {
        window.carsData = data;
        populateBrandFilter(data);
        renderCards(data);
      },
      error: err => {
        console.error("Ошибка загрузки CSV:", err);
        document.getElementById("root").innerText = "Не удалось загрузить каталог.";
      }
    });

    function renderCards(cars) {
      const root = document.getElementById("root");
      root.innerHTML = "";

      if (!cars.length) {
        root.innerHTML = `<p class="col-span-full text-center opacity-70">Ничего не найдено.</p>`;
        return;
      }

      cars.forEach(car => {
        const vin      = car["VIN"];
        const title    = `${car["Бренд"]} ${car["Модель"]} ${car["Модификация"]}`;
        const priceTxt = `${car["Цена"]}₸`;

        // Собираем 5 ID из таблицы и строим прямые ссылки Drive:
        const photoIds = [
          car.Photo1ID,
          car.Photo2ID,
          car.Photo4ID,
          car.Photo5ID,
          car.Photo8ID
        ].filter(Boolean);

        const urls = photoIds.map(id =>
          `https://drive.google.com/uc?export=view&id=${id}`
        );

        // Генерируем HTML
        root.insertAdjacentHTML("beforeend", `
          <div class="bg-white/10 rounded-2xl p-4 backdrop-blur-lg flex flex-col">
            <div class="font-semibold text-lg mb-1">${title}</div>
            <div class="flex-1 text-sm opacity-75">
              Цвет: <span class="font-medium">${car["Цвет"]}</span><br/>
              Год: <span class="font-medium">${car["Год выпуска"]}</span><br/>
              Пробег: <span class="font-medium">${car["Пробег"]} км</span>
            </div>
            <div class="mt-3 flex items-center justify-between">
              <div class="text-xl font-bold">${priceTxt}</div>
              <div class="space-x-2">
                <!-- Кнопка открытия первой фотографии -->
                <a href="${urls[0]}"
                   data-lightbox="${vin}"
                   data-title="${title}"
                   class="bg-blue-500 hover:bg-blue-600 text-white rounded-full px-4 py-1">
                  Фото
                </a>
                <!-- Скрытые ссылки на остальные фото -->
                ${urls.slice(1).map(u => `
                  <a href="${u}" data-lightbox="${vin}" data-title="${title}" style="display:none;"></a>
                `).join("")}
                <!-- Кнопка выбора -->
                <button onclick='choose(${JSON.stringify(car)})'
                        class="bg-green-500 hover:bg-green-600 text-white rounded-full px-4 py-1">
                  Выбрать
                </button>
              </div>
            </div>
          </div>
        `);
      });
    }

    // остальной код (фильтры, choose, инициализация) без изменений…
  </script>
</body>
</html>
