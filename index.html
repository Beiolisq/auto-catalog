<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Каталог авто</title>

  <!-- Telegram WebApp + Tailwind + PapaParse -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    /* Flip-card CSS */
    .flip-container {
      perspective: 1000px;
    }
    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .flip-container:hover .flipper {
      transform: rotateY(180deg);
    }
    .front, .back {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
    }
    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-purple-800 to-purple-900 text-white">

  <!-- Заголовок -->
  <header class="sticky top-0 z-10 bg-purple-900/80 backdrop-blur px-4 py-4">
    <h1 class="text-3xl font-bold">Каталог автомобилей</h1>
    <div class="mt-4 flex flex-col sm:flex-row sm:space-x-4 space-y-2 sm:space-y-0">
      <!-- Фильтр по бренду -->
      <select id="brandFilter"
              class="w-full sm:w-1/3 bg-white/20 placeholder-white/70 text-white px-4 py-2 rounded-lg focus:outline-none">
        <option value="">Все марки</option>
      </select>
      <!-- Фильтр по модели -->
      <select id="modelFilter"
              class="w-full sm:w-1/3 bg-white/20 placeholder-white/70 text-white px-4 py-2 rounded-lg focus:outline-none">
        <option value="">Все модели</option>
      </select>
      <!-- Поиск по тексту -->
      <input id="search"
             type="text"
             placeholder="Поиск..."
             class="w-full sm:flex-1 bg-white/20 placeholder-white/70 text-white px-4 py-2 rounded-lg focus:outline-none"/>
    </div>
  </header>

  <!-- Контейнер карточек -->
  <main class="p-4">
    <div id="root" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQMMDXrqnU39blIyCstu4yexPQRnya5LoxTyrh8NF3SqDxjN_sSu2xIK1-XUbJ8hPAdA8nfSnko-Ykw/pub?output=csv";

    Papa.parse(CSV_URL, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: ({data}) => {
        window.carsData = data;
        populateBrandFilter(data);
        renderCards(data);
      },
      error: err => {
        console.error(err);
        document.getElementById("root").innerText = "Не удалось загрузить каталог.";
      }
    });

    function renderCards(cars) {
      const root = document.getElementById("root");
      root.innerHTML = "";
      if (!cars.length) {
        root.innerHTML = `<p class="col-span-full text-center text-lg opacity-70">Ничего не найдено.</p>`;
        return;
      }
      cars.forEach(car => {
        const title = `${car['Бренд']} ${car['Модель']} ${car['Модификация']}`;
        const backInfo = `Двигатель: ${car['Двигатель']} \nКоробка: ${car['Тип коробки передач']} \nОбъем: ${car['Объем двигателя']} л`;
        root.insertAdjacentHTML("beforeend", `
          <div class="flip-container bg-transparent">
            <div class="flipper bg-white/10 backdrop-blur-lg p-4 flex flex-col h-full">
              <div class="front flex-1 flex flex-col justify-between rounded-2xl">
                <div>
                  <div class="font-semibold text-lg mb-1">${title}</div>
                  <div class="text-sm opacity-75">
                    Цвет: <span class="font-medium">${car['Цвет']}</span><br/>
                    Год: <span class="font-medium">${car['Год выпуска']}</span><br/>
                    Пробег: <span class="font-medium">${car['Пробег']} км</span>
                  </div>
                </div>
                <div class="mt-3 flex items-center justify-between">
                  <div class="text-xl font-bold">${car['Цена']}₸</div>
                  <button class="bg-green-500 hover:bg-green-600 text-white rounded-full px-4 py-1"
                          onclick='choose(${JSON.stringify(car)})'>Выбрать</button>
                </div>
              </div>
              <div class="back bg-white/20 p-4 rounded-2xl text-center flex flex-col justify-center">
                <div class="text-sm whitespace-pre-line">${backInfo}</div>
              </div>
            </div>
          </div>
        `);
      });
    }

    function populateBrandFilter(cars) {
      const brands = Array.from(new Set(cars.map(c => c['Бренд']))).sort();
      const bf = document.getElementById("brandFilter");
      brands.forEach(b => {
        bf.insertAdjacentHTML("beforeend", `<option value="${b}">${b}</option>`);
      });
    }

    function populateModelFilter(brand) {
      const mf = document.getElementById("modelFilter");
      mf.innerHTML = `<option value="">Все модели</option>`;
      if (!brand) return;
      const models = Array.from(new Set(
        window.carsData.filter(c => c['Бренд'] === brand).map(c => c['Модель'])
      )).sort();
      models.forEach(m => mf.insertAdjacentHTML("beforeend", `<option value="${m}">${m}</option>`));
    }

    function applyFilters() {
      const brand = document.getElementById("brandFilter").value;
      const model = document.getElementById("modelFilter").value;
      const q = document.getElementById("search").value.trim().toLowerCase();
      let filtered = window.carsData;
      if (brand) filtered = filtered.filter(c => c['Бренд'] === brand);
      if (model) filtered = filtered.filter(c => c['Модель'] === model);
      if (q) filtered = filtered.filter(c => c['Бренд'].toLowerCase().includes(q) || c['Модель'].toLowerCase().includes(q));
      renderCards(filtered);
    }

    document.getElementById("brandFilter").addEventListener("change", e => { populateModelFilter(e.target.value); applyFilters(); });
    document.getElementById("modelFilter").addEventListener("change", applyFilters);
    document.getElementById("search").addEventListener("input", applyFilters);

    function choose(car) {
      Telegram.WebApp.sendData(JSON.stringify(car));
      Telegram.WebApp.close();
    }
    Telegram.WebApp.expand();
  </script>
</body>
</html>
